<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleprompter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="input-container">
        <h2>Paste Your Text Here</h2>
        <textarea id="text-input" placeholder="Copy and paste your text from a PDF or document..."></textarea>
        <button onclick="startScrolling()">Start Scrolling</button>
    </div>
    <div id="script-container"></div>
    <div id="controls">
        <button onclick="togglePlay()">Play/Pause</button>
        <label for="speed">Speed (px/s):</label>
        <input type="number" id="speed" value="100" min="10" step="10" onchange="updateSpeed()">
        <input type="text" id="share-link" readonly placeholder="Shareable link will appear here">
        <button onclick="copyLink()">Copy Link</button>
        <p id="warning" style="display: none;">Note: Texts over 2000 characters may not share fully via URL.</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
