<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Script Scoller</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <div id="input-container">
    <h2>Paste Your Text Here</h2>
    <textarea id="text-input" placeholder="Copy and paste your text here..."></textarea>
    <br>
    <button onclick="startScrolling()">Start Scrolling</button>
  </div>
  <div id="script-container">
      <div id="script-text"></div>
  </div>
  <div id="controls">
      <button onclick="togglePlay()">Play/Pause</button>
      <label for="speed">Speed (seconds):</label>
      <input type="number" id="speed" value="60" min="10" step="5" onchange="updateSpeed()">
      <br>
      <input type="text" id="share-link" readonly>
      <button onclick="copyLink()">Copy Link</button>
  </div>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
